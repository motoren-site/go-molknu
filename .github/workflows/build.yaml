name: Build and push container to docker repo olsen @ DO
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1

    - name: Login to Digital Ocean Registry
      uses: docker/login-action@v1
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        password: ${{ secrets.DIGITAL_OCEAN_TOKEN }}

    - name: Build latest
      run: docker build -t registry.digitalocean.com/olsen/go-molknu:$(echo $GITHUB_SHA | head -c7) .
      
    - name: Docker Push
      run: docker push registry.digitalocean.com/olsen/go-molknu:$(echo $GITHUB_SHA | head -c7)

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-molknu
spec:
  replicas: 5
  selector:
    matchLabels:
      name: go-molknu
  template:
    metadata:
      labels:
        name: go-molknu
    spec:
      containers:
      - name: application
        image: registry.digitalocean.com/olsen/go-molknu
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
