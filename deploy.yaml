apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-molknu
  namespace: apps
  labels:
    app: go-molknu
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-molknu
  template:
    metadata:
      labels:
        app: go-molknu
    spec:
      containers:
      - name: go-molknu
        image: registry.digitalocean.com/olsen/go-molknu:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m